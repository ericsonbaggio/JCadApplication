<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../_includes/ui-layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pretty="http://ocpsoft.com/prettyfaces" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of = "http://omnifaces.org/functions" >
	
	<ui:param name="controller" value="#{administradorController}" />
	
	<ui:define name="title"> Editar Administrador </ui:define>

	<ui:define name="resourceName"> Administrador </ui:define>
	
	<ui:define name="resourceDescription"> Editar Administrador. </ui:define>

	<ui:define name="designPage">
		<ui:include src="../../_includes/_form.xhtml"/>
	</ui:define>
		
	<ui:define name="content">
		<style type="text/css">
			.btn>[class*="icon-"] {
				color: rgb(255, 255, 255) !important;
			}
		</style>
		
		<div class="tab-content no-border padding-24">
			<div id="home" class="tab-pane in active">
				<div class="row">
					<div class="col-xs-12 col-sm-9">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="nomeCompleto"> Nome Completo: </label>
								<div class="col-sm-10">
									<p:inputText id="nomeCompleto" value="#{administradorController.model.nomeCompleto}" maxlength="75" placeholder="Nome Completo" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="nomeAbreviado"> Nome abreviado: </label>
								<div class="col-sm-10">
									<p:inputText id="nomeAbreviado" value="#{administradorController.model.nomeAbreviado}" maxlength="100" placeholder="Nome abreviado" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="email"> E-mail: </label>
								<div class="col-sm-10">
									<p:inputText id="email" value="#{administradorController.model.usuario.email}" maxlength="100" placeholder="E-mail" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="login"> Login: </label>
								<div class="col-sm-10">
									<p:inputText id="login" value="#{administradorController.model.usuario.keyUser}" maxlength="100" placeholder="Login" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="senha"> Senha: </label>
								<div class="col-sm-10">
									<p:password id="senha" value="#{administradorController.model.usuario.password}" maxlength="100" placeholder="Senha" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="login"> Ativo: </label>
								<div class="col-sm-10">  
        							<p:selectBooleanButton styleClass="btn btn-info btn-sm" value="#{administradorController.model.usuario.active}" onLabel="Ativo" offLabel="Inativo" onIcon="icon-check" offIcon="icon-check-empty" />  
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
