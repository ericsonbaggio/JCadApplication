<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../_includes/ui-layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pretty="http://ocpsoft.com/prettyfaces" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of = "http://omnifaces.org/functions" >
	
	<ui:param name="controller" value="#{turmaController}" />
	
	<ui:define name="title"> CDA - Nova Turma </ui:define>

	<ui:define name="resourceName"> Turma </ui:define>
	
	<ui:define name="resourceDescription"> CDA - Nova Turma. </ui:define>

	<ui:define name="designPage">
		<ui:include src="../../_includes/_form.xhtml"/>
	</ui:define>
		
	<ui:define name="content">
		<style type="text/css">
			.btn>[class*="icon-"] {
				color: rgb(255, 255, 255) !important;
			}
		</style>
		
		<div class="tab-content no-border padding-24">
			<div id="home" class="tab-pane in active">
				<div class="row">
					<div class="col-xs-12 col-sm-9">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="codigo"> Turma: </label>
								<div class="col-sm-10">
									<p:inputText id="codigo" value="#{turmaController.model.codigo}" maxlength="75" placeholder="Código" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="local"> Local: </label>
								<div class="col-sm-10">
									<p:inputText id="local" value="#{turmaController.model.local}" maxlength="100" placeholder="Local" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="horasAula"> Horas/Aula: </label>
								<div class="col-sm-10">
									<p:inputText id="horasAula" value="#{turmaController.model.horasAula}" maxlength="100" placeholder="Horas/Aula" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="local"> Disciplina: </label>
								<div class="col-sm-10">
									<h:selectOneMenu id="disciplina" value="#{turmaController.model.disciplina}" styleClass="col-xs-12 col-sm-10">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{turmaController.disciplinas}" var="disciplina" itemLabel="#{disciplina.id} - #{disciplina.nome}" itemValue="#{disciplina}" />
									</h:selectOneMenu>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="local"> Docente: </label>
								<div class="col-sm-10">
									<h:selectOneMenu id="docente" value="#{turmaController.model.docente}" styleClass="col-xs-12 col-sm-10">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{turmaController.docentes}" var="docente" itemLabel="#{docente.id} - #{docente.nomeCompleto}" itemValue="#{docente}" />
									</h:selectOneMenu>
								</div>
							</div>

							<div>
								<label class="col-sm-2 control-label no-padding-right" for="alunos"> Alunos: </label>
								<p:pickList id="alunos" value="#{turmaController.alunos}" styleClass="table table-striped table-bordered center"
									var="aluno" itemValue="#{aluno}" converter="modelConverter"
									itemLabel="#{aluno.nomeCompleto}">  
									<f:facet name="sourceCaption">Disponivel</f:facet>  
										
									<f:facet name="targetCaption">Adicionado</f:facet>
								</p:pickList>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
