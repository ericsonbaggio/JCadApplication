<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pretty="http://ocpsoft.com/prettyfaces" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://omnifaces.org/functions" >
	
	<div class="col-xs-12">
		<p:messages id="msgs" autoUpdate="true" closable="false"/>
		<ui:insert name="content"/>
		
		<div class="input-group">
			<p:inputText value="#{controller.textSearch}" styleClass="form-control input-mask-date" placeholder="Pesquisar" title="#{controller.columnsLabel}" />
			<span class="input-group-btn">
				<p:commandButton title="Search" styleClass="btn btn-sm btn-default" icon="icon-search nav-search-icon bigger-110" action="#{controller.search()}" value="" update=":frm:dtList"/>
			</span>
		</div>
		
		<p:dataTable id="dtList" widgetVar="dtList" var="model" value="#{controller.models}" selectionMode="single" rowIndexVar="rowIndex" rowKey="#{model}" rows="10" paginator="true" paginatorPosition="top" paginatorTemplate="{PageLinks}"
			emptyMessage="Sem Registros" styleClass="table-responsive col-xs-12" tableStyleClass="table table-striped table-bordered table-hover" >
			<p:ajax event="rowSelect" listener="#{controller.onRowSelect}" oncomplete="dlgActions.show();" update=":dlgActions" />
			
			<p:column styleClass="col-xs-1 center">#{rowIndex}</p:column>
			
			<p:columns value="#{controller.columnsDateTable}" var="column">
				<f:facet name="header">
					#{column.header}
				</f:facet>
				#{model[column.property]}
			</p:columns>
		</p:dataTable>
	</div>
</ui:composition>
