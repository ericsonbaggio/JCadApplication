<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../_includes/ui-layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pretty="http://ocpsoft.com/prettyfaces" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of = "http://omnifaces.org/functions" >
	
	<ui:param name="controller" value="#{userController}" />
	
	<ui:define name="title"> CDA - Cadastro de Usuário </ui:define>

	<ui:define name="resourceName"> Usuário </ui:define>
	
	<ui:define name="resourceDescription"> CDA - Cadastro de Usuário. </ui:define>
	
	<ui:define name="designPage">
		<ui:include src="../../_includes/_form.xhtml"/>
	</ui:define>
		
	<ui:define name="content">
		<style type="text/css">
			.btn>[class*="icon-"] {
				color: rgb(255, 255, 255) !important;
			}
		</style>
	
		<div class="tab-content no-border padding-24">
			<div id="home" class="tab-pane in active">
				<div class="row">
					<div class="col-xs-12 col-sm-3 center">
						<span class="profile-picture"> 
							<img class="editable img-responsive" alt="Alex's Avatar" id="avatar2" src="#{userController.contexPath()}imagens/user.ico" />
						</span>
						<div class="center">
							<p:selectBooleanButton styleClass="btn btn-info btn-sm" value="#{userController.model.active}" onLabel="Ativo" offLabel="Inativo" onIcon="icon-check" offIcon=" icon-check-empty" />
						</div>
					</div>

					<div class="col-xs-12 col-sm-9">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="nmUsuario"> Nome: </label>
								<div class="col-sm-10">
									<p:inputText id="nmUsuario" value="#{userController.model.name}" maxlength="75" placeholder="Nome do usuário" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="edEmail"> E-mail: </label>
								<div class="col-sm-10">
									<p:inputText id="edEmail" value="#{userController.model.email}" maxlength="100" placeholder="E-mail do usuário" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="username"> Username: </label>
								<div class="col-sm-10">
									<p:inputText id="username" value="#{userController.model.keyUser}" maxlength="25" placeholder="Usuário / Login / KeyUser" styleClass="col-xs-12 col-sm-10" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="pwd1"> Senha: </label>
								<div class="col-sm-10">
									<p:password id="pwd1" value="#{userController.model.passwordKeyUser}" feedback="true" promptLabel="Nivel de Segurança" weakLabel="Fraco" goodLabel="Bom"
									strongLabel="Forte" match="pwd2" label="Senha: " validatorMessage="As senhas são diferentes!!!" styleClass="col-xs-12 col-sm-5" placeholder="Senha"/>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="pwd2"> Confirme a Senha: </label>
								<div class="col-sm-10">
									<p:password id="pwd2" value="#{userController.model.passwordKeyUser}" label="Confirme a Senha: " styleClass="col-xs-12 col-sm-5" placeholder="Confirme a senha"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
